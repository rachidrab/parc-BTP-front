<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 120px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">

    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Ajouter un camion</h3>
            </div>
            <div class="col-4 text-right">
              <a routerLink="/camions" class="btn btn-sm btn-primary">Annuler</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form>
            <h6 class="heading-small text-muted mb-4">Informations sur le camion </h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Marque</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" placeholder="Volvo | Mercedes | Scania | ...">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-email">Carburant</label>
                    <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="Hybride | Essence | Ã‰lectrique | Diesel">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-first-name">Charge Poids</label>
                    <input type="text" id="input-first-name" class="form-control form-control-alternative" placeholder="Example : 17000 ">
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button type="button"  (click)="createCamion()" class="btn btn-primary my-4">Ajouter le camion </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
