<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 120px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">

    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Ajouter un Administrateur</h3>
            </div>
            <div class="col-4 text-right">
              <a routerLink="/admins" class="btn btn-sm btn-primary">Annuler</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)" id="addUser">
            <h6 class="heading-small text-muted mb-4">Informations sur l'administrateur </h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="firstName">Prénom</label>
                    <input type="text" id="firstName" name="firstName" class="form-control form-control-alternative" placeholder="Prénom." ngModel>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="lastName">Nom</label>
                    <input type="text" id="lastName" name="lastName" class="form-control form-control-alternative" placeholder="Nom" ngModel>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="Marque">Téléphone</label>
                    <input type="phone" id="phoneNumber" name="phoneNumber" class="form-control form-control-alternative" placeholder="Téléphone." ngModel>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control form-control-alternative" placeholder="Email" ngModel>
                  </div>
                </div>
              </div>



              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="ville">Ville</label>
                    <input type="text" id="ville" name="ville" class="form-control form-control-alternative" placeholder="Ville." ngModel>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="pays">Pays</label>
                    <input type="text" id="pays" name="pays" class="form-control form-control-alternative" placeholder="Pays" ngModel>
                  </div>
                </div>
              </div>



              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="Marque">Username</label>
                    <input type="text" id="Marque" name="username" class="form-control form-control-alternative" placeholder="Username." ngModel>
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="password">Mot de passe</label>
                    <input type="password" id="password" name="password" class="form-control form-control-alternative" placeholder="Mot de passe" ngModel>
                  </div>
                </div>
              </div>


              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="dateOfBirth">Date De Naissance</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-control form-control-alternative" placeholder="yyyy-mm-dd." ngModel>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="description">Description</label>
                    <textarea form="addUser" id="description" name="description" class="form-control form-control-alternative" placeholder="yyyy-mm-dd." ngModel></textarea>
                  </div>
                </div>
              </div>








              <div class="text-center">
                <button type="submit"  class="btn btn-primary my-4">Ajouter l'Admin </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
