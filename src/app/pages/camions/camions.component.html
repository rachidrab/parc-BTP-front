<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0 " >
                <h3 class="mb-0">Camions De Transport</h3>
        </div>
        <div class="card-footer py-sm-2">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a routerLink="/camion/add" routerLinkActive="active" class="btn btn-primary my-4">Ajouter un camion</a>
              </li>
            </ul>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Marque</th>
              <th scope="col">Carburant</th>
              <th scope="col">Poids Charge</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let camion of camions | async">

              <td>
                {{camion.id}}
              </td>
              <td>
                  {{camion.marque}}
              </td>
              <td>
                {{camion.carburant}}
              </td>
              <td>
                {{camion.chargePoids}}
              </td>
              <td>
                <a class="btn btn-sm btn-primary" routerLink="/camions/{{camion.id}}" routerLinkActive="active">Voir Camion</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
