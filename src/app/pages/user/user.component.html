<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Card stats -->

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Utilisateurs</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th></th>
              <th scope="col">ID</th>
              <th scope="col">Prénom</th>
              <th scope="col">Nom</th>
              <th scope="col">Username</th>
              <th scope="col">Date De Naissance</th>
              <th scope="col">Email</th>
              <th scope="col">Téléphone</th>
              <th scope="col">Role</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of users | async">
              <td>
                <i class="fas fa-user text-orange" *ngIf="user.roles[0].role === 'TRANSPORTER'"></i>
                <i class="fas fa-user text-purple" *ngIf="user.roles[0].role === 'ADMIN'"></i>
                <i class="fas fa-user text-green" *ngIf="user.roles[0].role === 'MAGASINIER'"></i>
                <i class="fas fa-user text-red" *ngIf="user.roles[0].role === 'Chef De Chantier'"></i>
              </td>
              <td>
                {{user.id}}
              </td>
              <td>
                {{user.firstName}}
              </td>
              <td>
                {{user.lastName}}
              </td>
              <td>
                {{user.username}}
              </td>
              <td>
                {{user.dateOfBirth}}
              </td>
              <td>
                {{user.email}}
              </td>
              <td>
                {{user.phoneNumber}}
              </td>
              <td>
                {{user.roles[0].role}}
              </td>
              <td>
                <a href="#!" class="btn btn-sm btn-primary">Voir Utilisateur</a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
