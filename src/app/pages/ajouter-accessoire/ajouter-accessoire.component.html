<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 120px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">

    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Ajouter un Accessoire</h3>
            </div>
            <div class="col-4 text-right">
              <a routerLink="/accessoires" class="btn btn-sm btn-primary">Annuler</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <h6 class="heading-small text-muted mb-4">Informations sur l'accessoire </h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Libele accessoire</label>
                    <input type="text" id="input-username" class="form-control form-control-alternative" name="nom" placeholder="" ngModel>
                  </div>
                </div>
              </div>

            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary my-4">Ajouter l'accessoire</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
